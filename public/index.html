<!-- HTML SKELETON -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- ðŸŒŸ MADE BY Ã–MER Ã‡IKAN ðŸŒŸ -->

    <!-- META TAG LIST -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PAGE TITLE -->
    <title>MUSIC PLAYER</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- FA ICON LIBRARY CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- BOOTSTRAP ICON LIBRARY CDN LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- MAIN MUSIC LIST CONTAINER -->
    <main class="main-container">
        <div class="open-music-menu">
            <a href="#" id="openMusicMenu">
                <i class="bi bi-music-note-list"></i>
            </a>
        </div>

        <div class="music-number">
            <span id="musicNumber"></span>
        </div>

        <img src="" alt="" id="image">
        <audio src="" id="audio"></audio>

        <div class="music-content">
            <h2 id="title"></h2>
            <h5 id="singer"></h5>
        </div>

        <div class="progrres-bar">
            <span id="startTime">0:00</span>
            <input type="range" id="progrresBar">
            <span id="finishTime">0:00</span>
        </div>

        <div class="volume-bar">
            <i id="volumeIcon" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volumeBar" max="100" value="100">
            <span id="volumeValue">100</span>
        </div>

        <div class="music-controls">
            <i id="backward" class="fa-solid fa-rotate-left"></i>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-circle-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
            <i id="forward" class="fa-solid fa-rotate-right"></i>
        </div>
    </main>    

    <!-- RIGHT SIDEBAR MUSIC MENU -->
    <aside class="sidebar-music-list">
        <div class="sidebar-row">
            <div class="close-music-menu">
                <a href="#" id="closeMusicMenu">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </aside>

    <!-- CUSTOM JS -->
    <script src="js/music-player.js"></script>
    <script src="js/music.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
